
<div data-ng-controller="MapController" data-ng-init="init()">
  <div class="head">
    <div class="container-fluid">
      <div class="col-xs-6">
        <h2>Kita Finder Hamburg</h2>  
      </div>
    </div>
  </div>
  <div class="main">
    <leaflet defaults="defaults" geojson="geojson" markers="markers" bounds="bounds" center="center"></leaflet>
  </div>
  <div id="filter-overlay" data-ng-if="showFilterOverlay">
    <div data-ng-repeat="filtProp in filterProperties">
      <h3>{{filtProp.label}}</h3>
      <ul class="list list-inline">
        <li data-ng-repeat="filterName in filtProp.values">
          <span class="label label-default" data-ng-click="filter.toggle(filtProp.reference, filterName)" data-ng-class="{'label-primary': filter.isActive(filtProp.reference, filterName)}">
            {{filterName}} 
          </span>
        </li>
      </ul>
    </div>
  </div>
  <div id="filter-btn" class="btn btn-primary btn-lg" ng-click="toggleFilterOverlay()">Filter</div>
  </div>
</div>
